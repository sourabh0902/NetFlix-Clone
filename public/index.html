<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> NetFlix : HomePage</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <!-- navbar -->
        <nav class="navbar">
            <a href="./index.html">
                <img src="img/logo.png" class="logo" id="logo" alt="">
            </a>
            <div class="join-box">
                <p class="join-msg">unlimited tv shows & movies</p>
                <button class="btn join-btn">join now</button>
                <button class="btn">sign in</button>
            </div>
        </nav> 
        
        <!-- main section -->
        <header class="main">
            <h1 class="heading">movies</h1>
            <p class="info">Movies move us like nothing else can, whether they're scary, funny, dramatic, romantic or anywhere in-between. So many titles, so much to experience.</p>
        
            <!--Movie List-->
            <div class="movie-list">

                <button class="pre-btn"><img src="img/pre.png" alt=""></button>
            
                <h1 class="movie-category">Popular movie</h1>
            
                <div class="movie-container">
                    <div class="movie">
                        <img src="img/poster.jpg" alt="">
                        <p class="movie-title">Godzilla : King of the Monsters</p>
                    </div>
                </div>
            
                <button class="nxt-btn"><img src="img/nxt.png" alt=""></button>
            
            </div>
        </header>

        <!--Scripts JS-->
        <script src="js/api.js"></script>
        <script src="js/scroll.js"></script>
        <script src="js/home.js"></script>

        <script>
            $(document).ready(function () {
                $('.logo').click(function(){
                location.href = 'index.html'; 
                });            
            });
        </script>

    </body>
</html>
